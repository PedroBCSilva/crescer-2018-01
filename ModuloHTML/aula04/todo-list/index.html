<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do List</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header"><h1>TO-DO List</h1></div>
        <div class="content">
            <form>
                <div class="item">
                    <input type="checkbox" id="primeiro-item" checked="true">
                    <label for="primeiro-item">Tomar café</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="segundo-item">
                    <label for="segundo-item">Comer Bis</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="terceiro-item">
                    <label for="terceiro-item">Tomar café</label>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
