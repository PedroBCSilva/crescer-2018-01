<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Duck hunt</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="duck first-duck">
            <input type="radio" id="duck1" name="duck1" value="duck1">
            <div class="moving-duck first-duck-moving-pattern">
                <label for="duck1"></label>
            </div>
        </div>
        <div class="duck second-duck">
            <input type="radio" id="duck2" name="duck2" value="duck2">
            <div class="moving-duck second-duck-moving-pattern">
                <label for="duck2"></label>
            </div>
        </div>
        <div class="duck third-duck">
            <input type="radio" id="duck3" name="duck3" value="duck3">
            <div class="moving-duck third-duck-moving-pattern">
                <label for="duck3"></label>
            </div>
        </div>
        <div class="menu">
            <div class="score-marker">
                <input type="radio" name="duck1" value="duck1" checked="true" disabled>
                <label for="duck1"></label>
            </div>
            <div class="score-marker">
                <input type="radio" name="duck2" value="duck2" checked="true" disabled>
                <label for="duck2"></label>
            </div>
            <div class="score-marker">
                <input type="radio" name="duck3" value="duck3" checked="true" disabled>
                <label for="duck3"></label>
            </div>
        </div>
        
    </div>  
</body>
</html>
