<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Fighter</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="images/logo.png">
</head>
<body>
    <div class="container">
        <div class="container-logo">
            <img class="logo"src="images/logo.png">
        </div>
        <div class="content">
            <div class="character-data">
                <img class="character-main-image" id="characterMainImage" src="images/characters/ryu.png">
                <div class="character-info">
                    <div class="character-name" id="characterName">Ryu</div>
                    <div class="character-info-label">Height</div> <span id="character-height">dds</span> <br>
                    <div class="character-info-label">Fighting Style</div> <span id="character-fighting">dds</span> <br>
                    <div class="character-info-label">Skills</div> <span id="character-skills">dds</span> <br>
                </div>
            </div>
            <div class="character-table" id="characterTable">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
