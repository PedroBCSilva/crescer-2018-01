<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Street Fighter</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="icon" href="assets/images/logo.png">
</head>
<body id="body">
    <div class="container">
        <div class="container-logo">
            <img class="logo image-blinking"src="assets/images/logo.png">
        </div>
        <div class="content">
            <div class="character-data" id="characterData">
                <img class="character-main-image character-main-image-animation" id="characterMainImage" src="assets/images/characters/ryu.png">
                <div class="character-info" id="characterInfo">
                    <div class="character-name" id="characterName"></div>
                    <div class="character-info-label">Height</div> <span id="characterHeight"></span> <br>
                    <div class="character-info-label">Fighting Style</div> <span id="characterFighting"></span> <br>
                    <div class="character-info-label">Skills</div> <span id="characterSkills"></span> <br>
                </div>
            </div>
            <div class="character-table" id="characterTable">
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
